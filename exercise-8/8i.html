<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 8i</title>
</head>
<body>
  <button onclick="
    playGame('heads');
  ">heads</button>
  <button onclick="
    playGame('tails');
  ">tails</button>
  <script>

    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0
    }

    function playGame(guess){
      const randomNumber = Math.random();
      let result;
      if(randomNumber < 0.5){
        result = 'heads';
      }else{
        result = 'tails';
      }

      guess === result ? console.log('You win!') : console.log('You lose!');
      guess === result ? score.wins += 1 : score.losses += 1;
      localStorage.setItem('score', JSON.stringify(score));
      alert(`wins: ${score.wins}. losses: ${score.losses}`);
    }
        
  </script>
</body>
</html>
