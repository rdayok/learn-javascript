<body>
  <script>
    function comparePrice(product1, product2) {
      if(product1.price > product2.price){
        return product1;
      }else{
        return product2;
      }
    }
    const ball ={
      name: 'basketball',
      price: 2054
    }
    const shirt = {
      name: 'polo',
      price: 342
    }

    console.log(comparePrice(ball, shirt));
  </script>
