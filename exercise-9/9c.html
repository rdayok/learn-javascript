<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 9c</title>
</head>
<body>
  <button onclick="handlePlayerChoice('heads')">heads</button>
  <button onclick="handlePlayerChoice('tails')">tails</button>
  <p class="playerChoice"></p>
  <script>
    function handlePlayerChoice(playerChoice){
      const playerChoiceElement = document.querySelector('.playerChoice');
      playerChoiceElement.innerText = `You chose: ${playerChoice}`;
    }
  </script>
</body>
</html>
