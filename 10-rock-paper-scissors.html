<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
    <title>Rock Paper Scissors</title> 
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('Rock');
    " class="move-button">
      <img src="images/rock-emoji.png" alt="Rock imoji" class="move-icon">
    </button>

    <button onclick="
      playGame('Paper');
    " class="move-button">
      <img src="images/paper-emoji.png" alt="Paper imoji" class="move-icon">
    </button>

    <button onclick="
      playGame('Scissors'); 
    " class="move-button">
      <img src="images/scissors-emoji.png" alt="Scissors imoji" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p> 
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">
      Reset Score
    </button>

    <script src="scripts/10-rock-paper-scissors.js">
    </script> 
  </body>
</html>
