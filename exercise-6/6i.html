<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 6i</title>
</head>
<body>
  <script>
    const randomNumber = Math.random();
    let result;
    const guess = 'heads';
    if(randomNumber < 0.5){
      result = 'heads';
    }else{
      result = 'tails';
    }

    if(guess === result){
      console.log('You win!');
    }else{
      console.log('You lose!')
    }
  </script>
</body>
</html>
